<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>CQE | AI Class Check-In System ‚Äî Portal</title>
  <meta name="description" content="Dark mode portal with code gate before entering the CQE AI Class Check-In System."/>

  <!-- ÈÄöÈóú‰ª£Á¢ºÈ©óË≠â + Ë£ùÁΩÆÂ∞éÂêë -->
  <script>
  (function () {
    var DESKTOP_URL = 'Desktop.html';
    var MOBILE_URL  = 'Mobile.html';
    var SECRET_CODE = 'QACQE';

    function isMobileLike(){
      try {
        if (window.matchMedia && window.matchMedia('(max-width: 820px)').matches) return true;
      } catch(e){}
      var ua = (navigator.userAgent||'').toLowerCase();
      var mobileKeywords = ['iphone','android','ipad','mobile','tablet','windows phone','miui','harmonyos'];
      return mobileKeywords.some(function(k){ return ua.indexOf(k)!==-1; });
    }

    window.togglePw = function(btn){
      var inp = document.getElementById('codeInput');
      var isPwd = inp.type === 'password';
      inp.type = isPwd ? 'text' : 'password';
      btn.setAttribute('aria-pressed', String(isPwd));
      var on  = btn.querySelector('[data-eye="on"]');
      var off = btn.querySelector('[data-eye="off"]');
      if(on && off){ on.style.display = isPwd ? 'none' : 'inline'; off.style.display = isPwd ? 'inline' : 'none'; }
    };

    window.verifyCode = function(){
      var input = document.getElementById('codeInput');
      var msg   = document.getElementById('errorMsg');
      var val   = input.value.trim();
      if(val === SECRET_CODE){
        msg.textContent = '';
        msg.className = 'msg ok';
        if(isMobileLike()) location.replace(MOBILE_URL);
        else               location.replace(DESKTOP_URL);
      }else{
        msg.textContent = '‰ª£Á¢ºÈåØË™§ÔºåË´ãÂÜçË©¶‰∏ÄÊ¨°„ÄÇ';
        msg.className = 'msg bad';
        input.classList.add('error');
        setTimeout(function(){ input.classList.remove('error'); }, 500);
      }
    };

    window.addEventListener('keydown', function(e){
      if(e.key === 'Enter'){
        var btn = document.getElementById('submitBtn');
        if(btn) btn.click();
      }
    });
  })();
  </script>

  <style>
    :root{
      --bg:#0f1115; --card:#151922; --fg:#e7ebf2; --muted:#9aa5b1;
      --accent:#4aa3ff; --ok:#44c08a; --danger:#ff6b6b; --border:#273043;
      --radius:18px; --gap:14px; --shadow:0 8px 20px rgba(0,0,0,.4);
      --field-h:48px; /* ‚Üê Áµ±‰∏ÄÈ´òÂ∫¶ */
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:radial-gradient(1200px 800px at 15% -10%, #132034 0%, #0f1115 55%) fixed;
      color:var(--fg);
      font:15px/1.6 system-ui,-apple-system,"Segoe UI","Microsoft JhengHei","Noto Sans TC",sans-serif;
    }

    .wrap{min-height:100%; display:grid; place-items:center; padding:clamp(12px, 4vw, 24px)}

    .card{
      width: min(600px, 90vw);
      background: var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding: clamp(16px, 3vw, 28px);
    }

    .brand{
      display:flex; align-items:center; justify-content:flex-start;
      gap:clamp(4px,1vw,8px);
      margin-bottom:clamp(10px, 2vw, 16px);
      text-align:left; flex-wrap:wrap;
    }
    .brand img{
      height:50px; width:auto; display:block; flex:0 0 auto;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,.35));
    }
    @media (min-width: 600px){ .brand img{ height:80px; } }
    @media (min-width: 1024px){ .brand img{ height:100px; } }
    .brand h1{
      margin:0; font-weight:700; letter-spacing:.2px;
      font-size:clamp(18px, 4vw, 26px);
      line-height:1.2; color:#e9eef7;
    }

    .gate{
      display:flex; gap:10px;
      justify-content:flex-start; align-items:center;
      margin-top:6px;
    }

    .input-wrap{ position:relative; flex:1; display:flex; }
    .input-wrap input{
      flex:1;
      height:var(--field-h); /* ‚Üê Áµ±‰∏ÄÈ´òÂ∫¶ */
      padding:0 44px 0 14px;
      background:#0f141d; color:var(--fg);
      border:1px solid var(--border); border-radius:12px;
      font-size:16px; letter-spacing:.4px;
    }
    .input-wrap input::placeholder{ color:var(--muted); }
    .input-wrap input.error{ border-color:var(--danger); }

    .toggle-btn{ position:absolute; right:8px; top:50%; transform:translateY(-50%);
      border:0; background:transparent; color:var(--muted);
      width:32px; height:32px; border-radius:8px; cursor:pointer; }

    .gate button.submit{
      height:var(--field-h); /* ‚Üê Ë∑ü input ‰∏ÄÊ®£È´ò */
      padding:0 20px;
      border-radius:12px; border:1px solid #2a5fa3;
      background:linear-gradient(180deg,#3a83ff,#2161d8);
      color:#fff; font-weight:600; font-size:15px; cursor:pointer;
      flex-shrink:0;
    }

    .msg{ text-align:left; min-height:22px; margin-top:8px; font-size:14px; color:var(--muted) }
    .msg.bad{ color:var(--danger); }
    .msg.ok{ color:var(--ok); }

    @media (max-width: 520px){
      .gate{ flex-direction:column; align-items:stretch }
      .gate button.submit{ width:100% }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <main class="card" role="main" aria-labelledby="title">
      <div class="brand">
        <!-- ÁÜä Logo ÂúñÊ™îÔºåË´ãÊää bear-logo.png ÊèõÊàêÂØ¶ÈöõÊ™îÂêç -->
        <img src="bear-logo.png" alt="CQE ÁÜä Logo">
        <h1 id="title">CQE | AI Class Check-In System</h1>
      </div>

      <div class="gate" aria-describedby="errorMsg">
        <div class="input-wrap">
          <input 
            type="password" 
            id="codeInput" 
            autocomplete="off" 
            placeholder="Ë´ãËº∏ÂÖ•ÈÄöÈóú‰ª£Á¢º‰ª•ÈÄ≤ÂÖ•Á≥ªÁµ±" />
          <button class="toggle-btn" type="button" aria-label="È°ØÁ§∫ÂØÜÁ¢º" aria-pressed="false" onclick="togglePw(this)">
            <span data-eye="on" aria-hidden="true">üëÅÔ∏è</span>
            <span data-eye="off" aria-hidden="true" style="display:none;">üôà</span>
          </button>
        </div>

        <button id="submitBtn" class="submit" type="button" onclick="verifyCode()">Á¢∫Ë™ç</button>
      </div>

      <div id="errorMsg" class="msg" role="status" aria-live="polite"></div>
    </main>
  </div>
</body>
</html>
